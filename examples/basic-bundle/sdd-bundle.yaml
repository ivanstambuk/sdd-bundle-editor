apiVersion: sdd.v1
kind: Bundle
metadata:
  name: basic-sample-bundle
  bundleType: sdd-core
  schemaVersion: 1.0.0

spec:
  bundleTypeDefinition: schemas/bundle-type.sdd-core.json

  schemas:
    documents:
      Feature: schemas/Feature.schema.json
      Requirement: schemas/Requirement.schema.json
      Task: schemas/Task.schema.json
      ADR: schemas/ADR.schema.json
      Profile: schemas/Profile.schema.json
      Fixture: schemas/Fixture.schema.json

  layout:
    documents:
      Feature:
        dir: bundle/features
        filePattern: "{id}.yaml"
      Requirement:
        dir: bundle/requirements
        filePattern: "{id}.yaml"
      Task:
        dir: bundle/tasks
        filePattern: "{id}.yaml"
      ADR:
        dir: bundle/adrs
        filePattern: "{id}.yaml"
      Profile:
        dir: bundle/profiles
        filePattern: "{id}.yaml"
      Fixture:
        dir: bundle/fixtures
        filePattern: "{id}.yaml"

  domainKnowledge:
    path: domain/domain-knowledge.md

  lintConfig:
    path: config/sdd-lint.yaml
